    <title>Ridge Park CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                red: '#D90429',
                maroon: '#8D0801',
                dark: '#050505',
                surface: '#111111',
                highlight: '#2a2a2a',
              }
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'mesh': 'radial-gradient(at 40% 20%, hsla(354,100%,26%,1) 0px, transparent 50%), radial-gradient(at 80% 0%, hsla(0,0%,10%,1) 0px, transparent 50%), radial-gradient(at 0% 50%, hsla(0,0%,15%,1) 0px, transparent 50%)',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #030303;
        color: #e5e5e5;
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D90429;
      }
      
      /* Perspective container utility */
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
